    <h2>遊び方</h2>
    <ul>
      <li>地雷女を避けつつ、空のマスを全部開けられればクリアです。</li>
      <li>地雷女が居るマスを開けてしまうと、そこでゲームオーバーです。</li>

      <li>右クリックもしくはロングタッチでマスに目印<i class="fa fa-check"></i>を付けることが出来ます。</li>
    </ul>
